    <!--Inicio Main-->
<h1 class="h1 text-primary text-center"> Ingresa tus Datos</h1>
    <section class="container d-flex mt-5">
        <main class="col-8 ">
            <form id="indexForm" >
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie</small>
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check" required>
                    <label class="form-check-label" for="check">Aceptar TyC</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </main>
        <aside class="col-4">
            <a class="twitter-timeline" data-height="450" data-theme="dark"
                href="https://twitter.com/bictia?ref_src=twsrc%5Etfw">Tweets by bictia</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
